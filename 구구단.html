<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나이 계산하기</title>
</head>
<body>
    <script>
     var number = prompt("원하는 구구단의 숫자를 입력하세요.");
      
     document.write("<h2>"+ number + "단</h2>");
      for(i = 1; i<=9; i++){
       document.write(number + "x" + i + "="  + number*i+ "<br>");
      }
   


    </script>
</body>
</html>
