<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OR 연산자와 And 연산자</title>
</head>
<body>
  <script>
    var n1 = prompt("50미만의 숫자를 입력하세요.");
    var n2 = prompt("50미만의 숫자를 입력하세요.");

    if (n1 < 10 && n2 < 10) 
      alert("두 개의 숫자 모두 10 미만이네요.");
    else if(n1 < 10 || n2 < 10)
     alert("두 개의 숫자 중 하나만 10 미만이네요");
    else 
      alert("두 개의 숫자 중 10 미만인 수는 없습니다.");
  </script>
</body>
</html>
