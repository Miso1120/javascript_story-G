<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나이 계산하기</title>
</head>
<body>
    <script>
     var sesiion = prompt("관심있는 분야를 선택하세요. 1-프론트엔드, 2-백엔드, 3-머신러닝");
     
     switch(sesiion){
       case "1" : document.write("<p>프론트엔드는 앞에서 진행합니다</p>")
       case "2" : document.write("<p>백엔드는 뒤에서 진행합니다</p>")
       case "3" : document.write("<p>머신러닝은 안에서 진행합니다</p>")
       default : alert("잘못 입력했습니다.")
     }
    </script>
</body>
</html>
