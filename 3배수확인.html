<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3의 배수 확인하기</title>
</head>
<body>
    <script>
     var usernumber = prompt("숫자를 입력하세요");
     if(usernumber !== null) //자료형이 같은지 체크
      {if(usernumber % 3 == 0)
        alert("3의 배수입니다.");
       else
        alert("3의 배수가 아닙니다~");
      }
     else
      alert("입력이 취소됐습니다.") 

    </script>
</body>
</html>
